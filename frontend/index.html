<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Demo Frontend</title>
     <link rel="stylesheet" href="style.css">
 </head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Sentiment Analysis</h1>
            <p class="subtitle">Analyze the emotional tone of your text</p>
        </div>
        
        <form id="sentimentForm">
            <div class="input-group">
                <label for="textInput" class="label">Enter your text</label>
                <textarea 
                    id="textInput" 
                    class="textarea" 
                    placeholder="Type or paste your text here... (e.g., tweets, reviews, comments)"
                    maxlength="1000"
                    required
                ></textarea>
                <div id="charCounter" class="char-counter">0 / 1000</div>
            </div>
            
            <button type="submit" id="analyzeBtn" class="button">
                <span id="buttonText">Analyze Sentiment</span>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
 <script src="sentiment.js" type="application/javascript"></script>
    <script>
         document.addEventListener('DOMContentLoaded', () => {
            new SentimentAnalyzer();
        });
    </script>
</body>
</html>
