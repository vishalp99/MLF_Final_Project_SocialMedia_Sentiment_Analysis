<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #86868b;
            font-weight: 400;
        }
        
        .input-group {
            margin-bottom: 24px;
        }
        
        .label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        
        .textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .textarea:focus {
            outline: none;
            border-color: #007aff;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        
        .textarea::placeholder {
            color: #86868b;
        }
        
        .button {
            width: 100%;
            padding: 16px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .button:hover:not(:disabled) {
            background: #0056cc;
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            background: #86868b;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        .result.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .result.positive {
            background: linear-gradient(135deg, #d4f6db 0%, #c8f7c5 100%);
            border: 1px solid #a3d9a5;
        }
        
        .result.negative {
            background: linear-gradient(135deg, #fdd8d8 0%, #fcb8b8 100%);
            border: 1px solid #f5a3a3;
        }
        
        .result-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }
        
        .result-text {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        
        .result-input {
            font-size: 14px;
            color: #86868b;
            font-style: italic;
            word-break: break-word;
        }
        
        .error {
            background: linear-gradient(135deg, #fdd8d8 0%, #fcb8b8 100%);
            border: 1px solid #f5a3a3;
            color: #d70015;
        }
        
        .error-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #86868b;
            margin-top: 4px;
        }
        
        .char-counter.warning {
            color: #ff9500;
        }
        
        .char-counter.limit {
            color: #d70015;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .textarea {
                min-height: 100px;
                padding: 12px;
            }
            
            .button {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Sentiment Analysis</h1>
            <p class="subtitle">Analyze the emotional tone of your text</p>
        </div>
        
        <form id="sentimentForm">
            <div class="input-group">
                <label for="textInput" class="label">Enter your text</label>
                <textarea 
                    id="textInput" 
                    class="textarea" 
                    placeholder="Type or paste your text here... (e.g., tweets, reviews, comments)"
                    maxlength="1000"
                    required
                ></textarea>
                <div id="charCounter" class="char-counter">0 / 1000</div>
            </div>
            
            <button type="submit" id="analyzeBtn" class="button">
                <span id="buttonText">Analyze Sentiment</span>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        class SentimentAnalyzer {
            constructor() {
                this.form = document.getElementById('sentimentForm');
                this.textInput = document.getElementById('textInput');
                this.analyzeBtn = document.getElementById('analyzeBtn');
                this.buttonText = document.getElementById('buttonText');
                this.loading = document.getElementById('loading');
                this.result = document.getElementById('result');
                this.charCounter = document.getElementById('charCounter');
                
                this.apiUrl = 'http://localhost:5000/predict'; // Adjust this to your Flask app URL
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.textInput.addEventListener('input', () => this.updateCharCounter());
                this.textInput.addEventListener('input', () => this.clearResult());
            }
            
            updateCharCounter() {
                const length = this.textInput.value.length;
                const maxLength = 1000;
                
                this.charCounter.textContent = `${length} / ${maxLength}`;
                
                // Update counter styling
                this.charCounter.classList.remove('warning', 'limit');
                if (length > maxLength * 0.9) {
                    this.charCounter.classList.add('warning');
                }
                if (length >= maxLength) {
                    this.charCounter.classList.add('limit');
                }
            }
            
            clearResult() {
                this.result.classList.remove('show');
                setTimeout(() => {
                    this.result.innerHTML = '';
                    this.result.className = 'result';
                }, 200);
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const text = this.textInput.value.trim();
                
                if (!text) {
                    this.showError('Please enter some text to analyze.');
                    return;
                }
                
                if (text.length < 5) {
                    this.showError('Please enter at least 5 characters for meaningful analysis.');
                    return;
                }
                
                try {
                    this.setLoading(true);
                    const sentiment = await this.analyzeSentiment(text);
                    this.showResult(sentiment, text);
                } catch (error) {
                    console.error('Analysis error:', error);
                    this.showError(error.message || 'Failed to analyze sentiment. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            async analyzeSentiment(text) {
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: text })
                    });
                    
                    if (!response.ok) {
                        if (response.status === 0 || !response.status) {
                            throw new Error('Unable to connect to the sentiment analysis service. Please ensure the Flask app is running on http://localhost:5000');
                        }
                        
                        let errorMessage = `Server error (${response.status})`;
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.error || errorMessage;
                        } catch (e) {
                            // Use default message if JSON parsing fails
                        }
                        throw new Error(errorMessage);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.prediction) {
                        throw new Error('Invalid response from server');
                    }
                    
                    return data;
                } catch (error) {
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        throw new Error('Unable to connect to the sentiment analysis service. Please ensure the Flask app is running and accessible.');
                    }
                    throw error;
                }
            }
            
            setLoading(isLoading) {
                if (isLoading) {
                    this.analyzeBtn.disabled = true;
                    this.buttonText.style.opacity = '0';
                    this.loading.style.display = 'block';
                } else {
                    this.analyzeBtn.disabled = false;
                    this.buttonText.style.opacity = '1';
                    this.loading.style.display = 'none';
                }
            }
            
            showResult(data, originalText) {
                const isPositive = data.prediction.toLowerCase() === 'positive';
                const icon = isPositive ? '😊' : '😔';
                const className = isPositive ? 'positive' : 'negative';
                
                // Truncate long text for display
                const displayText = originalText.length > 100 
                    ? originalText.substring(0, 100) + '...' 
                    : originalText;
                
                this.result.innerHTML = `
                    <div class="result-icon">${icon}</div>
                    <div class="result-text">Sentiment: ${data.prediction}</div>
                    <div class="result-input">"${displayText}"</div>
                `;
                
                this.result.className = `result ${className}`;
                
                // Trigger animation
                setTimeout(() => {
                    this.result.classList.add('show');
                }, 100);
            }
            
            showError(message) {
                this.result.innerHTML = `
                    <div class="error-icon">⚠️</div>
                    <div class="result-text">Error</div>
                    <div class="result-input">${message}</div>
                `;
                
                this.result.className = 'result error';
                
                // Trigger animation
                setTimeout(() => {
                    this.result.classList.add('show');
                }, 100);
            }
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SentimentAnalyzer();
        });
    </script>
</body>
</html>
